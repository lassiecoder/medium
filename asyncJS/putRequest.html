<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calling a response in JavaScript | PUT Request</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    
    <script>
    //   UPDATE/PUT/PATCH REQUEST 
    $.ajax({
      method : "PATCH",
      url : "http://localhost:3000/empp/2",
      data : {
        "name" : "Sebastian"
      },
      success : (posRes) => {
          console.log(posRes);
      }, error : (errRes) => {
          console.log(errRes);
      }
    })
    </script>
  </body>
</html>
